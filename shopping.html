    <div class="container">

        <div class="form-row mt-4 text-center">

        <div class="card">

        <!-- modal start -->
        <div class="modal" tabindex="-1" role="dialog" id="removeModal">

        <!-- modal end -->

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="name" required>
                    <div class="invalid-feedback">
                        請輸入你的名字
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="sexual">性別</label>
                    <select name="sexual" id="sexual" class="form-control" placeholder="" required>
                        <option value="no" class="">請選擇性別</option>
                        <option value="man">男</option>
                        <option value="woman">女</option>
                    </select>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    <div class="invalid-feedback">
                        請輸入你的E-mail
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="tel">電話</label>
                    <input type="tel" class="form-control" id="tel" placeholder="telephone" required>
                    <div class="invalid-feedback">
                        請輸入你的電話
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">城市</label>
                    <select id="inputCity" class="form-control">
                        <option value="taipei">台北</option>
                        <option value="tauyan">桃園</option>
                        <option value="NewTaipei">新北</option>
                    </select>
                </div>
                <!-- <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div> -->
                <div class="form-group col-md-6">
                    <label for="inputZip">Zip</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">地址</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="區路鄰號樓" required>
                <div class="invalid-feedback">
                    請輸入你的地址
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input ml-0 input-size" type="checkbox" id="gridCheck">
                    <label class="form-check-label ml-1" for="gridCheck">
                        確認
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary btn-lg">送出</button>
            </div>
        </form>
        <!-- form驗證 -->
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
